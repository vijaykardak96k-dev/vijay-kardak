CTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Vijay Kardak</title>

    <!-- Font Awesome for Logos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 36px;
        }

        p {
            text-align: center;
            color: #dcdcdc;
            margin-bottom: 30px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .social-links a {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: transform 0.3s, background 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: scale(1.1);
            background: #00e5ff;
        }

        /* Form */
        form {
            display: grid;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            background: #00e5ff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00bcd4;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Connect with me or leave your feedback</p>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.instagram.com/vijay_kardak_07?igsh=aGg4ejVmaTNwNTU0" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://www.linkedin.com/in/vijay-kardak-9b3817393" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

        <!-- Review / Contact Form -->
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject">
            <textarea placeholder="Write your message or review here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
